name: Python

on:
  push:
  pull_request:

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: x64
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true
      - name: Build wheels - x86_64
        uses: messense/maturin-action@v1
        with:
          target: x86_64-apple-darwin
          args: --release --out dist -m python/Cargo.toml
      - name: Install built wheel - x86_64
        run: |
          pip install crfs --no-index --find-links dist --force-reinstall
          python -c "import crfs"
      - name: Build wheels - universal2
        uses: messense/maturin-action@v1
        with:
          args: --release --universal2 --out dist --no-sdist -m python/Cargo.toml
      - name: Install built wheel - universal2
        run: |
          pip install crfs --no-index --find-links dist --force-reinstall
          python -c "import crfs"
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [
          { python-architecture: "x64", target: "x86_64-pc-windows-msvc" },
          { python-architecture: "x86", target: "i686-pc-windows-msvc" },
        ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: ${{ matrix.platform.python-architecture }}
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true
      - name: Build wheels
        uses: messense/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --no-sdist -m python/Cargo.toml
      - name: Install built wheel
        run: |
          pip install crfs --no-index --find-links dist --force-reinstall
          python -c "import crfs"
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [
          { manylinux: '2010', target: 'x86_64-unknown-linux-gnu' },
          { manylinux: '2010', target: 'i686-unknown-linux-gnu' },
        ]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
        architecture: x64
    - name: Build Wheels
      uses: messense/maturin-action@v1
      with:
        target: ${{ matrix.platform.target }}
        manylinux: ${{ matrix.platform.manylinux }}
        args: --release --out dist --no-sdist -m python/Cargo.toml
    - name: Install built wheel
      if: matrix.platform.target == 'x86_64-unknown-linux-gnu'
      run: |
        pip install crfs --no-index --find-links dist --force-reinstall
        python -c "import crfs"
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  linux-cross:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [
          { manylinux: "2014", target: "aarch64-unknown-linux-gnu", arch: "aarch64" },
          { manylinux: "2014", target: "armv7-unknown-linux-gnueabihf", arch: "armv7" },
          { manylinux: "2014", target: "s390x-unknown-linux-gnu", arch: "s390x" },
          { manylinux: "2_24", target: "powerpc64le-unknown-linux-gnu", arch: "ppc64le" },
        ]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Build Wheels
      uses: messense/maturin-action@main
      with:
        maturin-version: 'v0.10.5-beta.4'
        target: ${{ matrix.platform.target }}
        manylinux: ${{ matrix.platform.manylinux }}
        args: --release --out dist --no-sdist -m python/Cargo.toml
    - uses: uraimo/run-on-arch-action@v2.0.5
      name: Install built wheel
      with:
        arch: ${{ matrix.platform.arch }}
        distro: ubuntu18.04
        githubToken: ${{ github.token }}
        # Mount the dist directory as /artifacts in the container
        dockerRunArgs: |
          --volume "${PWD}/dist:/artifacts"
        install: |
          apt-get update
          apt-get install -y --no-install-recommends python3 python3-pip
          pip3 install -U pip
        run: |
          ls -lrth /artifacts
          pip3 install crfs --no-index --find-links /artifacts --force-reinstall
          python3 -c "import crfs"
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ macos, windows, linux, linux-cross ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Publish to PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          pip install --upgrade twine
          twine upload --skip-existing *
